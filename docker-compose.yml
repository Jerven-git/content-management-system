services:
  frontend:
    image: scss-support-frontend:dev
    build:
      context: ./scss-support-frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./scss-support-frontend:/home/node
      - ./scss-support-frontend:/var/www/html
    environment:
      HOST: '0.0.0.0'
    networks:
      - app-network

  backend:
    image: scss-support-backend:dev
    build:
      context: ./scss-support-backend
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./scss-support-backend:/var/www/html
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      # - ./dist:/usr/share/nginx/html/dist
      # - ./nginx/challenge:/home/challenge
      # - ./nginx/ssl:/etc/ssl/private
      - ./scss-support-backend:/var/www/html
    ports:
      - 8000:80
    networks:
      - app-network

  db:
    platform: linux/x86_64
    image: mysql:latest
    restart: unless-stopped
    volumes:
      - ./storage/db-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${DATABASE}
      MYSQL_ROOT_PASSWORD: ${ROOT_PASSWORD}
      MYSQL_USER: ${USERNAME}
      MYSQL_PASSWORD: ${PASSWORD}
    networks:
      - app-network

# Docker Networks
networks:
  app-network:
    driver: bridge
